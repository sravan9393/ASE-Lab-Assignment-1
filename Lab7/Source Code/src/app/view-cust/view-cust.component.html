<table class="table table-sm table-striped table-bordered table-hover table-condensed ">
  <thead>
  <tr>
    <th>Customer ID</th>
    <th>Customer Name</th>
    <th>Email Id</th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.customerid}}</td>
    <td>{{customer.customername}}</td>
    <td>{{customer.customeremailId}}</td>
    <td>
      <button class="btn btn-primary" (click)="editCustomer(customer._id)">Edit</button> &nbsp;&nbsp;
      <button class="btn btn-danger" (click)="removecustomer(customer(customer._id))">Delete</button>
    </td>
  </tr>
  <tr *ngIf="customers && customers.length==0">
    <td colspan="4" class="text-center">  customers not available</td>
  </tr>
  </tbody>
</table>
